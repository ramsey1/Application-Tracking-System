<div class="container change  w-50 h-75" style="margin-top:100px">
  <div class="row mx-auto ">
    <div class="col-12">
      <div class="text-center">
        <h1>Enter new Password</h1>
      </div>
      <br>
      <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">

        <div class="form-group ">
          <label for="password">New Password:</label>
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password" name="password">
        </div>

        <div class="form-group text-center">
          <button type="submit" [disabled]="!updateForm.valid" class="btn btn-primary mt-2 mb-2 ">Update</button>
        </div>

      </form>
    </div>
  </div>
</div>
