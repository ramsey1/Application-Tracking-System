<div class="add-interviewer">
<div class="container border border-secondary rounded  h-100 w-100">
  <div class="row mx-auto mr-5">
    <div class="col-12">
      <h1>Add Interviewer</h1>
      <br>
      <form [formGroup]="addInterviewer" (ngSubmit)="onSubmit()">

          <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter Name" name="name">
            </div>
    

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email" name="email">
          <div class="alert alert-danger" *ngIf="!addInterviewer.controls['email'].valid && addInterviewer.controls['email'].touched">Email should be in proper format</div>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" formControlName="password" class="form-control" id="pswd" placeholder="Enter Password"
            name="pswd">
            <div class="alert alert-danger" *ngIf="!addInterviewer.controls['password'].valid && addInterviewer.controls['password'].touched">Password should be of min 6 length</div>
        </div>

        <div class="form-group">
          <label for="role">Role:</label>
          <select name="" id="" class="form-control" formControlName="role">
            <option [value]="role">Select Role</option>
          <option *ngFor="let role of interviewRole" [value]="role">{{role}}</option>
        </select>
        </div>

        <div class="form-group text-center">
          <button type="submit" [disabled]="!addInterviewer.valid" class="btn btn-success mt-2 mb-2 ">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<button class="btn btn-primary" (click)="success()">Test</button>
</div>
