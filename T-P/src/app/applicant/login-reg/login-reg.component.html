<div class="login-page">
  <div class="form">
    <h1>Register</h1>
      <form class="register-form" [formGroup]=registerForm (ngSubmit)=registerSubmit()>
        <div class=form-group>
          <input id="create-username" formControlName="username" type="text" placeholder="username" />
        </div>
        <div class=form-group>
          <input id="create-email" formControlName="email" type="text" placeholder="email address"  />
         <div class="alert alert-danger" *ngIf="!registerForm.controls['email'].valid && registerForm.controls['email'].touched">Email should be in proper format</div>
         
        </div>
        <div class=form-group>
          <input id="create-password" formControlName="password" type="password" placeholder="password" />
          <div class="alert alert-danger" *ngIf="!registerForm.controls['password'].valid && registerForm.controls['password'].touched">Password shoud be of minimum 6 length</div>
        </div>
        <div class="form-group">
          <button name="create-button" class="btn" [disabled]="!registerForm.valid" type="submit" id="create-button">create</button>
        </div>
        <p class="message">Already registered? <a [routerLink]="[ '/login']">Login</a></p>
      </form>
   
  </div>
</div>
