<div class="container border border-primary rounded  w-50 h-75" style="margin-top:100px">
  <div class="row mx-auto ">
    <div class="col-12">
      <div class="text-center">
        <h1>Verify Yourself!</h1>
      </div>
      <br>
      <form [formGroup]="verificationForm" (ngSubmit)="onSubmit()">

        <div class="form-group ">
          <label for="email">OTP:</label>
          <input type="email" formControlName="otp" class="form-control" id="otp" placeholder="Enter OTP" name="otp">
        </div>

        <div class="form-group text-center">
          <button type="submit" [disabled]="!verificationForm.valid" class="btn btn-primary mt-2 mb-2 ">Verify</button>
        </div>

        <div class="form-group text-center">
          <button type="submit" class="btn btn-secondary mt-2 mb-2 ">Resend OTP</button>
        </div>

      </form>
    </div>
  </div>
</div>
